<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <script src="js/multiMarkersName.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      markers_start
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      id="scene"
      embedded
      gesture-detector
      arjs="debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;"
    >
      <a-assets>
        <a-asset-item
          id="animated-1"
          src="assets/3D-animation-1.glb"
        ></a-asset-item>
      </a-assets>
      <a-assets>
        <a-asset-item
          id="animated-2"
          src="assets/3D-animation-2.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity id="userCamera" camera>
        <a-cursor> </a-cursor>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
